<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Role Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #121212;
      color: #ffffff;
    }

    input, button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
    }

    input {
      width: 250px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    #wheelContainer {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 40px auto;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #fff;
      background: conic-gradient(
        green 36deg,
        red 36deg 360deg
      );
      transition: transform 2s ease-out;
    }

    #indicator {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid yellow;
    }
  </style>
</head>
<body>
  <h1>üéØ Spin the Daily Role Wheel</h1>
  <p>Enter your Discord username (only <b>admin tester</b> can use code <code>77190</code>):</p>
  <input type="text" id="discordUser" placeholder="Discord Username">
  <div id="wheelContainer">
    <div id="indicator"></div>
    <div id="wheel"></div>
  </div>
  <button onclick="spin()">Spin</button>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1400912238591869058/9yiWBlL47_UqFgxSrG1qZWMCq-_C7GGficCbEXRg8qAzsAMJ-bKKKX6nN1jWe1u02iiW";

    function spin() {
      const user = document.getElementById("discordUser").value.trim();
      if (!user) {
        alert("‚ùó Please enter a valid Discord username.");
        return;
      }

      const isAdminTester = user === "77190";

      // Prevent public users from using test mode
      if (user === "77190") {
        const allowed = prompt("üîê Admin code required to test. Enter code:");
        if (allowed !== "admin123") {
          alert("‚ùå Access denied.");
          return;
        }
      }

      const key = "lastSpin_" + user;
      const now = Date.now();

      if (!isAdminTester) {
        const lastSpin = localStorage.getItem(key);
        if (lastSpin && now - parseInt(lastSpin) < 86400000) {
          alert("‚ùå You already spun today. Try again tomorrow!");
          return;
        }
        localStorage.setItem(key, now.toString());
      }

      const won = Math.random() < 0.1;
      const angle = Math.floor(Math.random() * 360 + 720);
      const wheel = document.getElementById("wheel");
      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        if (won) {
          alert(`üéâ Congrats ${user}! You landed in the green and won the role!`);
          sendWebhook(user);
        } else {
          alert("üò¢ You landed in the red. Try again tomorrow!");
        }
      }, 2000);
    }

    function sendWebhook(username) {
      const payload = {
        content: `üéØ **${username}** just WON the daily spin! Let them redeem their role.`,
        username: "WheelBot"
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).catch(err => console.error("Webhook failed", err));
    }
  </script>
</body>
</html>

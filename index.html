<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Role Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #121212;
      color: #ffffff;
    }

    input, button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
    }

    input {
      width: 250px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    #wheel {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      border: 10px solid #ffffff;
      border-radius: 50%;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üéØ Spin the Daily Role Wheel</h1>
  <p>Enter your Discord username (or <b>77190</b> to test):</p>
  <input type="text" id="discordUser" placeholder="Discord Username">
  <div id="wheel">SPIN</div>
  <button onclick="spin()">Spin</button>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1400912238591869058/9yiWBlL47_UqFgxSrG1qZWMCq-_C7GGficCbEXRg8qAzsAMJ-bKKKX6nN1jWe1u02iiW";

    function spin() {
      const user = document.getElementById("discordUser").value.trim();
      if (!user) {
        alert("‚ùó Please enter a valid Discord username.");
        return;
      }

      const isTester = user === "77190";
      const key = "lastSpin_" + user;
      const now = Date.now();

      if (!isTester) {
        const lastSpin = localStorage.getItem(key);
        if (lastSpin && now - parseInt(lastSpin) < 86400000) {
          alert("‚ùå You already spun today. Try again tomorrow!");
          return;
        }
        localStorage.setItem(key, now.toString());
      }

      const wheel = document.getElementById("wheel");
      const randomRotation = Math.floor(Math.random() * 360 + 720);
      wheel.style.transition = "transform 2s ease-out";
      wheel.style.transform = `rotate(${randomRotation}deg)`;

      const won = Math.random() < 0.1;

      setTimeout(() => {
        if (won) {
          alert(`üéâ Congrats ${user}! You won the role! Redeem it on Discord.`);
          sendWebhook(user);
        } else {
          alert("üò¢ No luck today. Try again tomorrow!");
        }
      }, 2000);
    }

    function sendWebhook(username) {
      const payload = {
        content: `üéØ **${username}** just won the daily role spin! Tell them to redeem it.`,
        username: "WheelBot"
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).catch(err => console.error("Webhook failed", err));
    }
  </script>
</body>
</html>
